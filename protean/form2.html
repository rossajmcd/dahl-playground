<fieldset>
  <legend>
    <h3>Form 2</h3>
  </legend>
  <div class="form-group">
    <label for="start-date">Start Date</label>
    <input type="date" class="form-control" id="start-date" name="start-date" min="2018-01-01" max="2018-12-31" required="required" />
  </div>

  <div class="form-group">
    <label for="end-date">End Date</label>
    <input type="date" class="form-control" id="end-date" name="end-date" min="2018-01-01" max="2018-12-31" required="required" />
  </div>

  <div class="form-group">
    <label>Flavors</label>
    <div class="form-check">
      <input type="checkbox" id="chocolate" name="flavors" value="chocolate" />
      <label class="checkbox" for="chocolate">
          Chocolate
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="vanilla" name="flavors" value="vanilla" />
      <label class="checkbox" for="vanilla">
        Vanilla
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="strawberry" name="flavors" value="strawberry" />
      <label class="checkbox" for="strawberry">
        Strawberry
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="mint" name="flavors" value="mint" />
      <label class="checkbox" for="mint">
        Mint
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="feedback-file" name="feedback-file">
      <label class="custom-file-label" for="feedback-file">Choose file</label>
    </div>
  </div>

</fieldset>
